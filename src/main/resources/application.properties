# mysql DB - "root"
# spring.datasource.url=jdbc:mysql:loadbalance://localhost:3306/sakila
spring.datasource.url=jdbc:mysql://google/database?cloudSqlInstance=springbootappwithmysql:us-central1:my-instance=com.google.cloud.sql.mysql.SocketFactory
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.initialize=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.format_sql = true

#view resolver suffix and prifix
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

